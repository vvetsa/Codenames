{% extends "layout.html" %}

{% block main %}

    <h1>Answers</h1>

    <div class="grid-container">
        {% for i in range(25) %}
            <div class="grid-item-{{ cardtypes[i] }}">{{ cards[i].name }}</div>
        {% endfor %}
    </div>
    
    <div>
        <p>red = red</p>
        <p>blue = blue</p>
        <p>blank = yellow</p>
        <p>death = brown</p>
    </div>
    
{% endblock %}
